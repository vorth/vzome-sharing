<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>vZome Interactive Animation</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-product-spinner@latest/dist/VueProductSpinner.umd.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="spinner">
      <h1>Interactive Animation</h1>
      <h3>generated by vZome</h3>
      <p>Drag your mouse left and right to animate the view.</p>
      <p>Uses <a href="https://github.com/micheleriva/vue-product-spinner">Michele Riva's vue-product-spinner</a>; thank you <a href="https://codepen.io/mjweaver01/pen/ZEWKoZE?editors=1010">Mike Weaver</a>.</p>
      <vue-product-spinner 
        :images="images" 
        :slider="false"
        :infinite="true"
        :speed=1
        ></vue-product-spinner>
    </div>
    <script>
      Vue.use('vue-product-spinner', VueProductSpinner)
  
      const indices = Array(80).fill().map((x,i)=>80-1-i)
      new Vue({
        el: '#spinner',
        data() {
          return {
            title: 'Generated by vZome',
            images: indices.map( n => 'frame' + String(n).padStart(3, '0') + '.png' )
          }
        }
      })
    </script>
  </body>
</html>

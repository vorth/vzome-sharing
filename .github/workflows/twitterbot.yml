# This is a basic workflow that is manually triggered

name: vZome Twitter bot

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  tweet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: >-
        curl --location --request POST 'https://api.twitter.com/2/tweets'
        --header 'Authorization: OAuth oauth_consumer_key="${{ secrets.TWITTER_CONSUMER_API_KEY }}",oauth_token="${{ secrets.TWITTER_OAUTH_TOKEN }}",oauth_signature_method="HMAC-SHA1",oauth_timestamp="1644089558",oauth_nonce="Tp4dWcOvpzU",oauth_version="1.0",oauth_signature="${{ secrets.TWITTER_OAUTH_SIGNATURE }}"' 
        --header 'Content-Type: application/json' 
        --header 'Cookie: guest_id=v1%3A164402848554007463' 
        --data-raw '{ "text": "FOURTH vZome bot tweet! https://john-kostick.github.io/vzome-sharing/2022/01/21/4-triangles-12-05-03.html" }'
